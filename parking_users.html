<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
    <div id = 'main'>
        <div id ='canvas'>
            <div id = 'section-title'>
                
                <nav class="nav nav-pills nav-justified">
                    <a class="nav-link" >Welcome Back Admin</a>
                    <a class="nav-link " href="{{url_for('admin_dashboard')}}">Home</a>
                    <a class="nav-link active" aria-current="page" href="{{url_for('parking_users')}}">Parking_Users</a>
                    <a class="nav-link" href="#">Summary</a>
                    <a class="nav-link " href ="{{url_for('logout')}}">Logout</a>
                </nav>
                <span><h1>Welcome to admin</h1></span>
                <div>
                    <h2>Users</h2>
                    <table border="1" cellpadding="6">
                        <thead>
                            <tr> 
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td>{{ user.id }}</td>
                                <td>{{ user.username }}</td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.role }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
