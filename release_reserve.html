<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book_spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>



<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h1>release the parking spot</h1>
                <form action = "{{url_for('release_reserve', reserve_id = reserve.id)}}" method = 'POST'>
                    <div class="mb-3">
                        <label for="spot_id" class="form-label">Spot_id :</label>
                        <input type="number" class="form-control" id="spot_id" name="spot_id" value="{{reserve.spot.id}}" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label for="vehicle_number" class="form-label">Vehicle_number :</label>
                        <input type="text" class="form-control" id="vehicle_number" value="{{reserve.vehicle_number}}" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="parking_time" class="form-label">Parking Time :</label>
                        <input type="text" class="form-control" id="parking_time" name="parking_time" value="{{ reserve.start_time.strftime('%Y-%m-%d %H:%M') }}" readonly>
                    </div>        
                    
                    <div class="mb-3">
                        <label for="release_time" class="form-label">Releasing Time :</label>
                        <input type="text" class="form-control" id="release_time" name="release_time" value="{{ reserve.end_time.strftime('%Y-%m-%d %H:%M') }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="total_cost" class="form-label">Total Cost :</label>
                        <input type="text" class="form-control" id="total_cost" name="total_cost" value="{{ reserve.total_cost }}" readonly>
                    </div>  

                    <div class = "text-center">
                        <input type="submit" class="btn btn-primary" value="Release"> <br>
                        <a href="{{url_for('user_dashboard')}}">go to user_dashboard</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
