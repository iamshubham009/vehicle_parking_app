<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book_spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>



<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h1>Book the parking spot</h1>
                <form action = "{{url_for('book_spot', lot_id = lot.id)}}" method = 'POST'>
                    <div class="mb-3">
                        <label for="spot_id" class="form-label">Spot_id :</label>
                        <input type="number" class="form-control" id="spot_id" name="spot_id" value="{{spot.id}}" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label for="lot_id" class="form-label">Lot_id :</label>
                        <input type="number" class="form-control" id="lot_id" name="lot_id" value="{{lot.id}}" readonly>
                    </div>        
                    
                    <div class="mb-3">
                        <label for="user_id" class="form-label">User_id :</label>
                        <input type="number" class="form-control" id="user_id" name="user_id" value="{{user.id}}" readonly>
                    </div>  

                    <div class="mb-3">
                        <label for="vehicle_number" class="form-label">Vehicle Number :</label>
                        <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" required>
                    </div>  

                    <div class = "text-center">
                        <input type="submit" class="btn btn-primary" value="Book"> <br>
                        <a href="{{url_for('user_dashboard')}}">user_dashboard</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
