<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<style>
#form-body{
    height:650px; 
} 
</style>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h1>CREATE PARKING LOT</h1>
                
                <form action="{{ url_for('create_parking_lot') }}" method="POST">                  
                    <div class="mb-3">
                        <label for="prime_location" class="form-label">Prime Location :</label>
                        <input type="text" class="form-control" id="prime_location" name="prime_location" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address :</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="pincode" class="form-label">Pincode :</label>
                        <input type="text" class="form-control" id="pincode" name="pincode" required>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Price:</label>
                        <input type="number" class="form-control" id="price" name="price" required>
                    </div>

                    <div class="mb-3">
                        <label for="maximum_spot" class="form-label">Maximum Spots :</label>
                        <input type="number" class="form-control" id="maximum_spot" name="maximum_spot" required>
                    </div>

                    <div class = "text-center">
                        <input type="submit" class="btn btn-primary" value="Create">
                        <br>
                        <a href="{{url_for('admin_dashboard')}}">Back</a>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
