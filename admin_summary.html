<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Admin_Summary</title>
</head>
<body>
    <div id = 'main'>
        <div id ='canvas'>
            <nav class="nav nav-pills nav-justified">
                <a class="nav-link" >Welcome Back Admin</a>
                <a class="nav-link" href="{{url_for('admin_dashboard')}}">Home</a>
                <a class="nav-link" href="{{url_for('parking_users')}}">Parking Users</a>
                <a class="nav-link active" arial-current ="page" href="{{url_for('admin_summary')}}">Summary</a>
                <a class="nav-link" href ="{{url_for('logout')}}">Logout</a>
            </nav>
        </div>
    </div>
    <h2>Summary: Spots Booked Per User</h2>
    <img src="{{ chart_url }}" alt="Summary Chart" style="max-width: 100%; height: auto;">
    <br><br>
    {% if pie_url %}
        <hr>
        <h2>Revenue Distribution</h2>
        <img src="{{ pie_url }}" alt="Revenue Pie Chart" style="max-width: 100%;">
    {% else %}
        <p>No revenue data available to display the pie chart.</p>
    {% endif %}
                
</body>
</html>
